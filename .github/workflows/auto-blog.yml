name: Automated AI-SEO Blog

on:
  schedule:
    - cron: "0 16,18,20,22 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ai-seo-blog
  cancel-in-progress: false

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    env:
      NEWS_FEEDS_GENERAL: ${{ vars.NEWS_FEEDS_GENERAL }}
      NEWS_FEEDS_QUERY: ${{ vars.NEWS_FEEDS_QUERY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Sync workflow cron from config
        run: node scripts/update-workflow.mjs

      - name: Generate posts
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run generate

      - name: Commit changes
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if [[ -d src/posts ]]; then
            git add src/posts/
          fi

          if [[ -f .cache/state.json ]]; then
            git add .cache/state.json
          fi

          if git diff --cached --quiet; then
            echo "changes=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          FIRST_POST=$(git diff --cached --name-only | grep '^src/posts/' | head -n 1)
          if [[ -n "$FIRST_POST" ]]; then
            SLUG=$(basename "$(dirname "$FIRST_POST")")
          else
            SLUG=$(date -u +"%H%M%S")
          fi

          git commit -m "chore(auto): add post $(date -u +"%Y-%m-%d")-$SLUG"
          echo "changes=true" >> "$GITHUB_OUTPUT"

      - name: Push changes
        if: steps.commit.outputs.changes == 'true'
        run: |
          REF="${{ github.ref_name }}"
          if [[ -z "$REF" ]]; then
            REF=main
          fi
          git push origin HEAD:"$REF"

      # Keep a local build here, but make it match Pages and start clean
      - name: Clean _site
        run: rm -rf _site

      - name: Build site (must match Pages)
        env:
          ELEVENTY_PATH_PREFIX: /blog/
        run: npm run build

      # Optional sanity check so the job fails loudly if the build is empty
      - name: Verify build produced index
        run: |
          test -f _site/index.html || (echo "ERROR: _site/index.html missing" && exit 1)
