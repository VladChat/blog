name: Automated AI-SEO Blog

on:
  schedule:
    - cron: "0 16,18,20,22 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ai-seo-blog
  cancel-in-progress: false

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    env:
      NEWS_FEEDS_GENERAL: ${{ vars.NEWS_FEEDS_GENERAL }}
      NEWS_FEEDS_QUERY: ${{ vars.NEWS_FEEDS_QUERY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Sync workflow cron from config
        run: node scripts/update-workflow.mjs

      - name: Generate posts
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run generate

      - name: Commit changes
        id: commit
        run: |
          STATUS="$(git status --porcelain)"
          if [[ -n "$STATUS" ]]; then
            {
              echo "status<<EOF"
              echo "$STATUS"
              echo "EOF"
              echo "has_changes=true"
            } >> "$GITHUB_OUTPUT"

            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            FIRST_POST=$(git diff --cached --name-only | grep '^src/posts/' | head -n 1)
            if [[ -n "$FIRST_POST" ]]; then
              SLUG=$(basename "$(dirname "$FIRST_POST")")
            else
              SLUG=$(date -u +"%H%M%S")
            fi
            git commit -m "chore(auto): add post $(date -u +"%Y-%m-%d")-$SLUG"
          else
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Push changes
        if: steps.commit.outputs.has_changes == 'true'
        run: |
          STATUS="$(git status --porcelain)"
          if [[ -z "$STATUS" ]]; then
            STATUS="${{ steps.commit.outputs.status }}"
          fi

          if [[ -n "$STATUS" ]]; then
            git push origin HEAD:${{ github.ref_name }}
          fi

      - name: Build site
        run: npm run build

